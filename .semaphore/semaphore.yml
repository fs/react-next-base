version: v1.0
name: React Next Base

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

execution_time_limit:
  minutes: 10

auto_cancel:
  running:
    when: 'true'

global_job_config:
  env_vars:
    - name: API_URL
      value: 'https://rails-base-graphql-api.herokuapp.com'

    - name: PORT
      value: '5000'

    - name: CYPRESS_BASE_URL
      value: 'http://localhost:5000'

    - name: CYPRESS_VIDEO
      value: 'false'

  secrets:
    - name: react-next-base-secrets

  prologue:
    commands:
      - checkout

      # restore cache for nvm, yarn and node_modeles
      - cache restore
      - nvm use

      # prints SEMAPHORE_* environment variables
      - yarn run print-env -- SEMAPHORE

blocks:
  - name: Setup
    task:
      jobs:
        - name: Deps and cache
          commands:
            - yarn install --frozen-lockfile
            - cache store

  - name: Tests
    task:
      jobs:
        - name: Lint JS
          commands:
            - yarn run lint:js

        - name: Lint CSS
          commands:
            - yarn run lint:css

        - name: Unit test
          commands:
            - yarn run ci:jest

        - name: E2E
          commands:
            # install cypress
            - yarn run cy:install

            # setup cypress.env from secrets
            - cp ~/.config/cypress.env.json ./

            # restore next.js cache
            - cache restore next-${SEMAPHORE_GIT_BRANCH}-$(checksum yarn.lock)-$(checksum .semaphore/semaphore.yml)

            # build webapp and store next.js cache
            - yarn build
            - cache store next-${SEMAPHORE_GIT_BRANCH}-$(checksum yarn.lock)-$(checksum .semaphore/semaphore.yml) .next/cache

            # finally, run end-to-end tests
            - yarn ci:e2e
