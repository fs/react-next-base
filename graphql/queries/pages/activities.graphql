#import "../../fragments/userInfo.graphql"

query Activities($events: [ActivityEvent!], $last: Int, $before: String, $first: Int, $after: String) {
  me {
    ...UserInfo
  }
  activities(events: $events, last: $last, before: $before, first: $first, after: $after) {
    edges {
      cursor
      node {
        body
      }
    }
    nodes {
      body
      createdAt
      event
      id
      title
      user {
        avatarUrl
        email
        firstName
        id
        lastName
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}
