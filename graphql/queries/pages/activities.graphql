query Activities($events: [ActivityEvent!], $first: Int, $before: String, $after: String) {
  activities(events: $events, first: $first, before: $before, after: $after) {
    edges {
      cursor
      node {
        body
      }
    }
    nodes {
      body
      createdAt
      event
      id
      title
      user {
        avatarUrl
        email
        firstName
        id
        lastName
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}
