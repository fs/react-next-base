query Activities($events: [ActivityEvent!]) {
  activities(events: $events) {
    edges {
      cursor
      node {
        body
      }
    }
    nodes {
      body
      createdAt
      event
      id
      title
      user {
        avatarUrl
        email
        firstName
        id
        lastName
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}
