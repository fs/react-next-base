#import "../fragments/userInfo.graphql"

mutation updateUser(
  $email: String
  $firstName: String
  $lastName: String
  $password: String
  $currentPassword: String
  $avatarFileName: String
  $avatarMimeType: String
  $avatarSize: Int
) {
  updateUser(
    email: $email
    firstName: $firstName
    lastName: $lastName
    password: $password
    currentPassword: $currentPassword
    avatar: {
      id: $avatarFileName
      metadata: { filename: $avatarFileName, mimeType: $avatarMimeType, size: $avatarSize }
    }
  ) {
    ...UserInfo
  }
}
