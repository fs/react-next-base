#import "../fragments/userInfo.graphql"

mutation updateUser(
  $email: String
  $password: String
  $firstName: String
  $lastName: String
  $currentPassword: String
  $password: String
) {
  updateUser(
    email: $email
    password: $password
    firstName: $firstName
    lastName: $lastName
    current_password: $currentPassword
    password: $password
  ) {
    me {
      ...UserInfo
    }
  }
}
